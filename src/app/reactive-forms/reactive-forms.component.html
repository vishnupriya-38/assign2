<div class="col-md-4 offset-md-4 mt-4">
    <form [formGroup]='loginForm' (ngSubmit)='submitForm()'>
        <div>
            <div>

                <div *ngIf='email.invalid && email.touched'>
                    <div *ngIf='email.errors.required' class="text-danger">
                        *This field is required
                    </div>
                    <div *ngIf='email.errors.minlength' class="text-danger">
                        *This field accepts minimum 8 characters
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" formControlName='email'
                    class="form-control" required minlength="8">
                </div>
                <div *ngIf='password.invalid && password.touched'>
                    <div *ngIf='password.errors.required' class="text-danger">
                        *This field is required
                    </div>
                    <div *ngIf='password.errors.minlength' class="text-danger">
                        *This field accepts minimum 8 characters
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" formControlName='password' 
                    class="form-control" required minlength="8">
                </div>
                <button type="button" class="btn btn-primary" (click)='addSkill()'>
                    Add Skill
                </button>
                <div forArrayName='skills'>
                    <div *ngFor='let skill of skills.controls;index as i'>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Skill {{i+1}}</span>
                                    </div>
                                    <input type="text" name="skill" id="skill{{i+1}}" class="form-control"
                                        [formControlName]='i'>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-dark" type="button" (click)='removeSkill(i)'>
                                    &times;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary float-right" type="submit">
                Login
            </button>

        </div>

    </form>
</div>
